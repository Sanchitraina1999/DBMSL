<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Objects</title>
</head>

<body>
    <script>
        JSONobject = {
            "name": "SANCHIT",
            "clg": "PICT",
            "year": "TE"
        }
        document.write("<h1>JSON with JS example</h1><br>");
        document.write("<h3>Name : " + JSONobject.name + "</h3>")
        document.write("<h3>College : " + JSONobject.clg + "</h3>");
        document.write("<h3>Year : " + JSONobject.year + "</h3>");
    </script>
</body>

</html>
